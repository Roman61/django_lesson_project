<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }} <br>
        {{ form.password.label_tag }} {{ form.password }} <br>
        {{ form.repeat_password.label_tag }} {{ form.repeat_password }} <br>
        {{ form.age.label_tag }} {{ form.age }} <br>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
